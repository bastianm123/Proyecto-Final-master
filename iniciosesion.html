<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Sesion</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div>
    <a href="home.html">
      <img src="img/logohear3.png" class="d-inline-block align-top" id="logo" alt="">
    </a> 
  <div></div>
  <div class="container">
    <div class="header">
      <h2>Crear cuenta</h2>
    </div>
    <form id="form" class="form">
      <div class="form-control">
        <label for="username">Usuario</label>
        <input type="text" placeholder="juan1314" id="username" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="email" placeholder="correo@correo.com" id="email" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password">Contraseña</label>
        <input type="password" placeholder="***********" id="password" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password2">Repetir contraseña</label>
        <input type="password" placeholder="***********" id="password2" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <button>Registrarte</button>
      <p>Al registrarte aceptas todas nuestras politicas y condiciones de uso.</p>
      <p>¿Ya tienes cuenta?<a class="link" href="login.html">Inicia Sesion</a></p>
    </form>
  </div>
  <script src="loginvalidaciones.js"></script>
</body>

</html>
